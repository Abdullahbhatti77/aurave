<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with soft pink gradient -->
  <rect width="600" height="400" fill="#fce7f3" />
  
  <!-- Decorative elements -->
  <circle cx="500" cy="100" r="50" fill="#fbcfe8" opacity="0.7" />
  <circle cx="100" cy="300" r="70" fill="#fbcfe8" opacity="0.7" />
  
  <!-- Product display surface -->
  <rect x="100" y="250" width="400" height="20" rx="10" fill="#f9a8d4" />
  
  <!-- Product 1: Tall bottle -->
  <g transform="translate(150, 150)">
    <!-- Bottle -->
    <rect x="0" y="0" width="60" height="100" rx="10" fill="white" stroke="#f472b6" stroke-width="2" />
    <!-- Cap -->
    <rect x="15" y="-20" width="30" height="20" rx="5" fill="#f472b6" />
    <!-- Label -->
    <rect x="10" y="30" width="40" height="60" rx="5" fill="#fdf2f8" />
    <text x="30" y="60" font-family="Arial" font-size="8" text-anchor="middle" fill="#db2777">AURAVE</text>
    <text x="30" y="75" font-family="Arial" font-size="6" text-anchor="middle" fill="#db2777">SERUM</text>
  </g>
  
  <!-- Product 2: Round jar -->
  <g transform="translate(250, 180)">
    <!-- Jar -->
    <ellipse cx="40" cy="40" rx="40" ry="30" fill="white" stroke="#f472b6" stroke-width="2" />
    <ellipse cx="40" cy="20" rx="35" ry="15" fill="#f472b6" opacity="0.3" />
    <!-- Cap -->
    <ellipse cx="40" cy="10" rx="30" ry="10" fill="#f472b6" />
    <!-- Label -->
    <text x="40" y="50" font-family="Arial" font-size="8" text-anchor="middle" fill="#db2777">AURAVE</text>
    <text x="40" y="65" font-family="Arial" font-size="6" text-anchor="middle" fill="#db2777">CREAM</text>
  </g>
  
  <!-- Product 3: Small bottle -->
  <g transform="translate(350, 170)">
    <!-- Bottle -->
    <rect x="0" y="0" width="40" height="80" rx="8" fill="white" stroke="#f472b6" stroke-width="2" />
    <!-- Cap -->
    <rect x="10" y="-15" width="20" height="15" rx="4" fill="#f472b6" />
    <!-- Label -->
    <rect x="5" y="20" width="30" height="50" rx="4" fill="#fdf2f8" />
    <text x="20" y="45" font-family="Arial" font-size="7" text-anchor="middle" fill="#db2777">AURAVE</text>
    <text x="20" y="55" font-family="Arial" font-size="5" text-anchor="middle" fill="#db2777">TONER</text>
  </g>
  
  <!-- Decorative elements: Dried flowers -->
  <g transform="translate(400, 200)">
    <path d="M0,0 C10,-20 20,-40 30,-30 C40,-20 30,-10 20,0" stroke="#d1d5db" stroke-width="1" fill="none" />
    <path d="M10,-25 C15,-30 20,-30 25,-25" stroke="#d1d5db" stroke-width="1" fill="none" />
    <circle cx="25" cy="-25" r="3" fill="#d1d5db" />
  </g>
  
  <g transform="translate(420, 210)">
    <path d="M0,0 C5,-15 15,-25 20,-20 C25,-15 20,-5 15,0" stroke="#d1d5db" stroke-width="1" fill="none" />
    <path d="M5,-15 C10,-20 15,-20 20,-15" stroke="#d1d5db" stroke-width="1" fill="none" />
    <circle cx="20" cy="-15" r="2" fill="#d1d5db" />
  </g>
  
  <!-- Decorative stone -->
  <ellipse cx="180" cy="250" rx="30" ry="10" fill="#f3f4f6" />
  
  <!-- Rating badge -->
  <g transform="translate(450, 350)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="rgba(0,0,0,0.7)" />
    
    <!-- Stars -->
    <g transform="translate(10, 15)">
      <polygon points="0,0 2,5 7,6 3,10 4,15 0,13 -4,15 -3,10 -7,6 -2,5" fill="#fbbf24" transform="scale(0.8)" />
      <polygon points="15,0 17,5 22,6 18,10 19,15 15,13 11,15 12,10 8,6 13,5" fill="#fbbf24" transform="scale(0.8)" />
      <polygon points="30,0 32,5 37,6 33,10 34,15 30,13 26,15 27,10 23,6 28,5" fill="#fbbf24" transform="scale(0.8)" />
      <polygon points="45,0 47,5 52,6 48,10 49,15 45,13 41,15 42,10 38,6 43,5" fill="#fbbf24" transform="scale(0.8)" />
      <polygon points="60,0 62,5 67,6 63,10 64,15 60,13 56,15 57,10 53,6 58,5" fill="#fbbf24" transform="scale(0.8)" />
    </g>
    
    <!-- Text -->
    <text x="85" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="white">4.9/5 Stars</text>
    <text x="85" y="30" font-family="Arial" font-size="8" text-anchor="middle" fill="white">from 2,500+ Happy Customers</text>
  </g>
</svg>